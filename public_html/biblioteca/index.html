      gtag('event', 'click_contact', {
        event_category: 'engagement',
        event_label: 'whatsapp',
        value: 1,
        method: 'wa_me'
      });
      location.href = 'https://wa.me/' + numero + '?text=' + msg;
    });

    // GA4 evento de clique no site pessoal
    const site = document.getElementById('link-site');
